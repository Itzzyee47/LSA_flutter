name: Build flutter apk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2' # Replace with your exact Flutter version
        channel: 'stable'
    - name: Get packages
      run: flutter pub get
    - name: Run tests
      run: flutter test
    - name: Build Android APK
      run: flutter build apk --release
